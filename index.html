<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lottie Converter</title>
<style>

    body {

      background-color: #121212;

      color: white;

      font-family: sans-serif;

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      height: 100vh;

      margin: 0;

    }

    #lottie {

      width: 300px;

      height: 300px;

      background: white;

      border-radius: 8px;

    }
</style>
</head>
<body>
<h1>GIF Converter</h1>
<div id="lottie"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<script>

    // Listen for Lottie data sent via postMessage

    window.addEventListener('message', (event) => {

      if (!event.data) return;

      try {

        const animationData = typeof event.data === 'string'

          ? JSON.parse(event.data)

          : event.data;

        lottie.loadAnimation({

          container: document.getElementById('lottie'),

          renderer: 'svg',

          loop: true,

          autoplay: true,

          animationData: animationData

        });

      } catch (err) {

        console.error("Invalid Lottie JSON received", err);

      }

    });
</script>

</script></body>
</html>
